<div style="display: flex; align-items: center; margin-bottom: 10px;">
  <mat-form-field appearance="outline" style="flex: 1; margin-right: 10px; margin-top: 20px">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    <button mat-icon-button matSuffix color="primary" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Balance</th>
    <td mat-cell *matCellDef="let element"> {{ element.balance }}</td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Created At</th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt }}</td>
  </ng-container>

  <!-- Account Status Column -->
  <ng-container matColumnDef="accountStatus">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Account Status</th>
    <td mat-cell *matCellDef="let element"> {{ element.accountStatus }}</td>
  </ng-container>


  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
