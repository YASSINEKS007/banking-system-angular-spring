<h4>Select an account</h4>
<mat-form-field>
  <mat-label>Account Id:</mat-label>
  <mat-select (selectionChange)="accountOperations($event.value)">
    <mat-option *ngFor="let accountId of accountsIds" [value]="accountId">
      {{ accountId }}
    </mat-option>
  </mat-select>
</mat-form-field>



<div style="display: flex; align-items: center; margin-bottom: 10px;">
  <mat-form-field appearance="outline" style="flex: 1; margin-right: 10px; margin-top: 20px">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    <button mat-icon-button matSuffix color="primary" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>

  <!-- Date Operation Column -->
  <ng-container matColumnDef="dateOperation">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Operation Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.dateOperation | date: 'yyyy-MM-dd' }}</td>
  </ng-container>


  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element"> {{ element.amount }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
  </ng-container>

  <!-- Operation Type Column -->
  <ng-container matColumnDef="operationType">
    <th mat-header-cell *matHeaderCellDef>Operation Type</th>
    <td mat-cell *matCellDef="let element"> {{ element.operationType }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
